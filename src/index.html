<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- /* début scroll horizontal */  -->
    <!-- ceci est un scroll horizontal qui va nous permettre de suivre la recherche
    d'indices de blacksad. Nous avons choisi le scroll horizontal pour illustrer la démarche de
    Blacksad et suivre son parcour de manière fluide tout en ayant une image fixe de lui et un 
    décore qui se défile derrière lui (comme sur la maquette ) ce qui pour nous, rendait mieux en 
    scroll horizontal. Cela enrichi l'expérience interactive car cela donne l'impression qu'il 
    se déplace au côté de l'utilisateur. Durant ce scroll, Blacksad, au premier plan, sera fixe tandis que
    décore, au second plan, défilera comme sur l'exemple avec les images qui apparaissent au fur et a mesure
    du scroll -->
    <div class="spacer"></div>
    <div class="slider-mask">
      <div class="slider-container">
        <div class="slider-item">Slider Item 1</div>
        <div class="slider-item">Slider Item 2</div>
        <div class="slider-item">Slider Item 3</div>
        <div class="slider-item">Slider Item 4</div>
        <div class="slider-item">Slider Item 5</div>
      </div>
    </div>
    <!-- /* fin scroll horizontal */ /* début du module pour acheter les livres */ -->
    <!-- ceci est un module ou nous allons mettre les couvertures de livres que nous pouvons acheter où le but est 
    de les faire défiler horizontalement.D'une part, Blacksad, étant une série de plusieurs tomes, nous trouvons ça 
    plus intéressant de tous les afficher plutôt que de mettre que le tome 1 ( sans dévaloriser le tome 1 qui est par 
    défaut est mis plus en avant ). D'une autre,La série de livre étant grande et la place du site réduite on c'est dit que cela pourrait 
    bien rendre de les faires défiler plutôt que de simplement les mettres toutes a l'écran car nous trouvons la composition 
    du scroll horizontal plus intéressante. Chaques tomes seronts mis les un a côté des autres dans l'ordre de sortit et nous pouvons
    les faires défiler manuellement (pas au scroll mais donc avec la souris).  
    -->
    <div class="scroll-container" id="scrollContainer">
      <div class="scroll-item">1</div>
      <div class="scroll-item">2</div>
      <div class="scroll-item">3</div>
      <div class="scroll-item">4</div>
      <div class="scroll-item">5</div>
      <div class="scroll-item">6</div>
      <div class="scroll-item">7</div>
      <div class="scroll-item">8</div>
    </div>
    <!-- /* fin du module pour acheter les livres */ -->
    <div class="botton">
      <a href="./paralaxe.html">clique la :D </a>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
