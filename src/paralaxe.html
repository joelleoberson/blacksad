    <!-- nous voulons mettre une image qui va défiler de haut en bas pour voir dans un premier temps
    le nom "Blacksad" dans un fond neutre et dans un second temps la victime. Nous avions pris cette effet pour introduire l'histoire
    comme quand nous commencions un livre (d'abord le titre puis le début de l'intrigue), cette effet nous permet donc de faire une pierre
    deux coups. Nous trouvions ça plus agréable visuellement et prenons l'attention du spectateur dès son arriver sur le site, le mettant
    directement dans le feu de l'action. Le titre ''Blacksad'' au premier plan sera fixe tandis que le fond, quand à lui, se défilera 
    au scroll. -->
    <div class="spacer"></div>
    <div class="parallax-container">
      <div class="parallax-element" id="element-1">élément 1</div>
    </div>
